<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/global.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { position:absolute; bottom: 1px; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="container">

    <div class="head-container">
      <h1 class="main-heading">Todo</h1>
    <button class="switch-mode" onclick="changeMode()"><img id="icon-img" src="images/icon-sun.svg" alt="Botão do modo de tela"></button>
    </div>
    
    <div class="create-container">

      <form action="">

        <div class="radiobox-container"></div>

        <input 
            id="create-item" 
            class="create-item" 
            type="text" 
            name="item" 
            placeholder="Create a new todo..." 
        />
          <label for="create-item"></label>

      </form>
      
    </div>

    <div class="list-container">

      <div class="item-container">
         <div class="radiobox-container"></div>
         <div class="paragraph-container"><p>Novo</p></div>
      </div>
      <div class="item-container">
        <div class="radiobox-container"></div>
        <div class="paragraph-container"><p>Novo</p></div>
      </div>
      <div class="item-container">
        <div class="radiobox-container"></div>
        <div class="paragraph-container"><p></p></div>
      </div>
      <div class="item-container">
        <div class="radiobox-container"></div>
        <div class="paragraph-container"><p></p></div>
      </div>
      <div class="item-container">
        <div class="radiobox-container"></div>
        <div class="paragraph-container"><p></p></div>
      </div>
      <div class="item-container">
        <div class="radiobox-container"></div>
        <div class="paragraph-container"><p></p></div>
      </div>

      <div class="footer-container">
        <p><span class="left-itens">5</span> items left</p> 

        <ul class="ul-footer">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        
        <button class="btn-clear">Clear Completed</button>
      </div>


    </div>

    <!-- Add dynamic number --> 
    
    <p>Drag and drop to reorder list</p>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caio Alves</a>.
  </div>

 <script src="./js/switchMode.js"></script> 
</body>
</html>
